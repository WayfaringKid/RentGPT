<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: 'San Francisco', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            padding-top: 40px;
        }
    
        .container {
            display: flex;
            justify-content: center;
            align-items: start;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 100px; /* Added padding to move content down */
        }
    
        .chatbox, .pdf-viewer {
            flex-basis: 45%;
            height: 600px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
    
        .dark-mode{
            background-color: #121212; /* Background color for the entire container */
        }
    
        .dark-mode #messages, .dark-mode #pdf-content{
            background-color: #3a3a3c;
        }
    
        .dark-mode .chatbox, .dark-mode .pdf-viewer {
            background-color: #3a3a3c;
        }
    
        .dark-mode #input-area {
            background-color: #3a3a3c; /* Dark mode background for the input area */
            border-top: 1px solid #2c2c2e; /* Adjust border color for dark mode */
        }
    
        .dark-mode #input-area input {
            background-color: #3a3a3c; /* Dark mode background for the input field */
            color: #ffffff; /* Text color for the input field */
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.1); /* Adjust shadow for visibility */
        }
    
        .dark-mode #input-area button {
            background-color: #007aff; /* Optionally, adjust button color for dark mode */
            /* Add any other button styles for dark mode if necessary */
        }

        #pdf-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #b0bec5;
            font-family: 'San Francisco', 'Helvetica Neue', sans-serif;
            font-size: 24px;
            opacity: 0.5;
        }
    
        .pdf-viewer {
            position: relative; /* Added to correctly position the placeholder */
        }
    
    
    
        #messages {
            flex-grow: 1;
            padding: 20px;
            color: #fafafa;
            overflow-y: auto;
            position: relative;
        }
    
        #chatbox-placeholder, #pdf-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #b0bec5;
            font-family: 'San Francisco', 'Helvetica Neue', sans-serif;
            font-size: 36px;
            opacity: 0.5;
        }
    
        .message {
            max-width: 80%;
            margin-bottom: 12px;
            padding: 12px 15px;
            color: #fafafa;
            border-radius: 17px;
            line-height: 1.4;
            font-size: 16px;
        }
    
        .user {
            background-color: #e1f5fe; 
            align-self: flex-end;
        }
    
        .bot {
            background-color: #eceff1;
            align-self: flex-start;
        }
    
        .dark-mode .message.user {
            background-color: #0a84ff;
        }
    
        .dark-mode .message.bot {
            background-color: #3a3a3c;
        }
    
        #input-area {
            padding: 15px;
            display: flex;
            align-items: center;
            background-color: white;
        }
    
        #input-area input {
            flex-grow: 1;
            border: none;
            padding: 10px 15px;
            margin-right: 10px;
            border-radius: 17px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
            font-size: 16px;
        }
    
        #input-area button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 17px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        #input-area button:hover {
            background-color: #005ecb;
        }
    
        .custom-file-upload {
            display: block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            background-color: #007aff;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }
    
        .pdf-content {
            overflow-y: auto;
            flex-grow: 1;
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }
    
        .dark-mode .pdf-content {
            background-color: #262626;
        }
    
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    
        .lever {
            background-color: #ccc;
        }
    </style>
    
</head>
<body>
    <div class="switch">
        <label>
            Dark
            <input type="checkbox" id="mode-switch">
            <span class="lever"></span>
            Light
        </label>
    </div>
    <div class="container">
        <div id="chatbox" class="chatbox">
            <div id="messages">
                <div id="chatbox-placeholder">RentGPT</div>
                <!-- Chat messages will be appended here -->
            </div>
            <div id="input-area">
                <input type="text" placeholder="Type a message..." />
                <button>Send</button>
            </div>
        </div>
        <div class="pdf-viewer">
            <input type="file" id="pdf-upload" accept=".pdf" />
            <label for="pdf-upload" class="custom-file-upload">Upload PDF</label>
            <div id="pdf-content">
                <div id="pdf-placeholder">Preview PDF</div>
                <!-- PDF content will be appended here by React -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('mode-switch').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
